<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Socket.io y NodeJS</title>
    <!--     <script src="/socket.io/socket.io.js"></script>
 -->
    <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>

    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <style>
        #messages {
            width: 95%;
            max-width: 400px;
            height: 400px;
            overflow: scroll;
        }

        .message {
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid gray;
            background: white;
        }
    </style>
</head>

<body>


    <div class="container">


        <h1 class="mt-5 text-danger text-center">Chat con Socket.io y NodeJS</h1>
        <hr>

        <div class="row">

            <form class="col-m-6 col-4 mr-5 ml-5" onsubmit="return addMessage(this);">


                <label> Nickname </label>
                <input type="text" id="nickname" placeholder="Nickname" class="form-control">
                <label class="mt-2">Mensaje</label>
                <textarea name="" id="text" cols="30" rows="10" placeholder="Tengo dudas sobre..."
                    class="form-control"></textarea>
                <input type="submit" value="Enviar" class="form-control btn btn-danger mt-4">

            </form>

            <div class="col-6 border border-secondary mt-4" id="messages"></div>


        </div>
    </div>
</body>

</html>
